# Configuración de Desarrollo - H2 en memoria
# Para usar este perfil: spring.profiles.active=dev

# Database Configuration - H2 en memoria para desarrollo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desactivar Docker Compose para desarrollo
spring.docker.compose.enabled=false

# Hot reloading
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging más detallado para desarrollo
logging.level.com.vivemedellin=DEBUG
logging.level.root=INFO
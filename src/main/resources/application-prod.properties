# Configuración de Producción - PostgreSQL
# Para usar este perfil: spring.profiles.active=prod

# Database Configuration - PostgreSQL para producción
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/vivemedellin}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root12345}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Logging para producción
logging.level.com.vivemedellin=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Desactivar Docker Compose para producción
spring.docker.compose.enabled=false

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# Application Configuration
spring.application.name=ViveMedellin
server.port=8081

# Active Profile (dev para H2, prod para PostgreSQL)
# PostgreSQL 18 configurado y listo
spring.profiles.active=prod

# Database Configuration - PostgreSQL (Production)
spring.datasource.url=jdbc:postgresql://localhost:5432/vivemedellin
spring.datasource.username=postgres
spring.datasource.password=root12345
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.vivemedellin=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration (JSON handling)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Disable Docker Compose integration
spring.docker.compose.enabled=false
